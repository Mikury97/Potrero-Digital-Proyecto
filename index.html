<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Potrero CYBRS</title>
    <!--Hoja de estilos - Propia-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

</head>

<body>
    <header class="header"><!--Encabezado, escudo, nombre y slogan-->
        <img id="logo__ancla" class="header__logo" src="images/Logo.png" alt="Escudo ClubSantamarinaTandil">
        <h1 class="header__titulo">Club Santamarina Tandil</h1>
        <p class="header__descripcion">Santamarina el gigante de las sierras</p>
    </header>
    <main class="main">
        <setion class="seccion1"><!--Lista de enlaces-->
            <ul class="seccion1__lista">
                <li class="seccion1__item">
                    <a class="seccion1__enlace" href="https://www.instagram.com/clubsantamarina/?hl=es" target="_blank">Instagram</a>
                </li>
                <li class="seccion1__item">
                    <a class="seccion1__enlace"
                        href="https://twitter.com/clubsantamarina?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">Twitter</a>
                </li>
                <li class="seccion1__item">
                    <a class="seccion1__enlace"
                        href="https://www.facebook.com/ClubSantamarinaTandil/?locale=es_LA" target="_blank">Facebook</a>
                </li>
                <li class="seccion1__item">
                    <a class="seccion1__enlace" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </setion>

        <setion class="seccion2"><!--Iframe-->
            <h2 class="seccion2__titulo">Ubicacion del Estadio</h2>
            <iframe class="seccion2__iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.413877735101!2d-59.145884123279124!3d-37.33270920670007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95911f98ca3bbf91%3A0x3497e3c70e3c613e!2sEstadio%20Gral.%20San%20Mart%C3%ADn!5e0!3m2!1ses!2sar!4v1696894072228!5m2!1ses!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </setion>

        <setion class="seccion3"><!--Lista de items/venta-->
            <ul class="seccion3__lista">
                <li class="seccion3__item">
                    <a class="seccion3__enlace" href="">Titular Valor: $2300<br> <img class="seccion3__image"
                            src="images/titular.png" alt="Titular"></a>
                </li>
                <li class="seccion3__item">
                    <a class="seccion3__enlace" href="">Suplente Valor: $2100 <br> <img class="seccion3__image"
                            src="images/suplente.png" alt="Suplente"></a>
                </li>
            </ul>
        </setion>

        <setion class="seccion4"><!--Sponsor-->
            <h3 class="seccion4__titulo">Sponsor Oficial</h3>
            <img class="seccion4__sponsor" src="images/Sponsor.png" alt="sponsor">
        </setion>
    </main>

    <footer class="footer"><!--Slogan-->
        <img class="footer__slogan" src="images/slogan.jpg" alt="slogan">
        <a class="footer__ancla" href="#logo__ancla">Volver ⬆️</a>
    </footer>

    <!--Hoja de estilos JS - Bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        
    <!--Hoja de estilos JS Confetti-->

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <!--Hoja de estilos JS - Propia -->

    <script src="main.js"></script>
</body>

</html>
